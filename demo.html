<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV & Transformer House Services</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .services-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1.2;
            color: #333;
        }

        .subtitle {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ff6b35;
            font-weight: bold;
            margin-bottom: 40px;
            letter-spacing: 8px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .services-section {
            margin-top: 50px;
        }

        .section-title {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #333;
            margin-bottom: 30px;
            font-weight: normal;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .services-list {
            list-style: none;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .services-list li {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin: 20px 0;
            padding: 15px 20px;
            background: linear-gradient(90deg, rgba(255, 107, 53, 0.2) 0%, rgba(255, 107, 53, 0.05) 100%);
            border-left: 4px solid #ff6b35;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .services-list li:hover {
            transform: translateX(10px);
            background: linear-gradient(90deg, rgba(255, 107, 53, 0.3) 0%, rgba(255, 107, 53, 0.1) 100%);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .services-list li:before {
            content: 'â– ';
            color: #ff6b35;
            font-size: 1.2em;
            margin-right: 15px;
            text-shadow: 0 0 10px #ff6b35;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .services-container {
                padding: 40px 25px;
                margin: 10px;
            }
            
            .subtitle {
                letter-spacing: 4px;
                margin-bottom: 30px;
            }
            
            .services-list {
                text-align: center;
            }
            
            .services-list li {
                text-align: left;
                margin: 15px 0;
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .services-container {
                padding: 30px 20px;
            }
            
            .subtitle {
                letter-spacing: 2px;
            }
            
            .services-list li {
                padding: 10px 12px;
                font-size: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .services-container {
            animation: fadeInUp 1s ease-out;
        }

        .services-list li {
            animation: fadeInUp 0.8s ease-out;
            animation-fill-mode: both;
        }

        .services-list li:nth-child(1) { animation-delay: 0.2s; }
        .services-list li:nth-child(2) { animation-delay: 0.4s; }
        .services-list li:nth-child(3) { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="services-container">
        <h1 class="main-title">CCTV / TRANSFORMER HOUSE</h1>
        <h2 class="subtitle">INSTALLATION WIRING</h2>
        
        <div class="services-section">
            <h3 class="section-title">Other Service :</h3>
            <ul class="services-list">
                <li>IP CCTV / HD CCTV System</li>
                <li>Electric Fence And Wire System</li>
                <li>House Wiring & Meter Installation</li>
            </ul>
        </div>
    </div>
</body>
</html>
